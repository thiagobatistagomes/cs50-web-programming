<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<script>

    let counter = 0;
    function count(){
        counter++;
        alert(counter)
    }

</script>
<body>
    <h1>Hello!</h1>
    <button onclick="count()">Count</button>
</body>
</html>
