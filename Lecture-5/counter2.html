<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<script>

    let counter = 0;
    function count(){
        counter++;
        document.querySelector('h1').innerHTML = counter;

        if(counter % 10 === 0) {
            alert(`Count is now ${counter}!`);
        }
    }

</script>
<body>
    <h1>0</h1>
    <button onclick="count()">Count</button>
</body>
</html>
